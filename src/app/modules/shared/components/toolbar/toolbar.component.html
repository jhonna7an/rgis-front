<mat-toolbar color="primary">
    <div class="col-md-1">
        <a class="navbar-brand" href="#" routerLink="/home">
            <img src="../../../../../assets/logos/rgis-logo-black.png" height="30" alt="" loading="lazy">
        </a>
    </div>

    <div class="nav-options-container col-md-11">
        <div class="col-md-10">
            <button mat-button
                    [matMenuTriggerFor]="menu"
                    class="menu-btn">
                Gestión de Equipos
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item
                  href="javascript:void(0)"
                  routerLink="equipment/summary"
                  class="mat-menu-option">
                    Resumen de Equipos
                </a>
                <a mat-menu-item
                  href="javascript:void(0)"
                  routerLink="equipment/summary"
                  class="mat-menu-option">
                    Detalle de Equipos
                </a>
                <a mat-menu-item
                  href="javascript:void(0)"
                  routerLink="equipment/summary"
                  class="mat-menu-option">
                    Nuevo Equipos
                </a>
                <a mat-menu-item
                  href="javascript:void(0)"
                  routerLink="equipment/summary"
                  class="mat-menu-option">
                    Resumen de Averías
                </a>
            </mat-menu>
        </div>
        <div class="options-right col-md-2">
            <div>
                <button mat-icon-button
                        [matMenuTriggerFor]="notification"
                        aria-label="Example icon-button with a menu"
                        matBadge="30" matBadgeColor="warn">
                    <mat-icon matBadge="30" matBadgeColor="warn">notifications</mat-icon>
                </button>
                <mat-menu #notification="matMenu">
                    <button mat-menu-item class="mat-menu-option">
                        <span>Exportar</span>
                    </button>
                </mat-menu>
            </div>
            <div class="nav-item dropdown">
                <button mat-button
                        [matMenuTriggerFor]="profile"
                        aria-label="Example icon-button with a menu"
                        matBadge="30" matBadgeColor="warn">
                    <mat-icon>account_circle</mat-icon>
                    <span>{{badgeId}}</span>
                </button>
                <mat-menu #profile="matMenu">
                    <button mat-menu-item class="mat-menu-option">
                        <span>Mi perfil</span>
                    </button>
                </mat-menu>

                <!-- <div class="nav-link dropdown-toggle" href="#" id="dropmenuuser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="../../../../../assets/icons/account-circle.svg" alt="Alternate Text" height="35" class="user-icon-bar pr-1" />
                    <span>{{badgeId}}</span>
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropmenuuser">
                    <li>Mi perfil</li>
                    <li>
                        <div class="dropdown-divider"></div>
                    </li>
                    <li><a href="javascript:document.getElementById('logoutForm').submit()">Cerrar sesión</a></li>
                </ul> -->
            </div>
        </div>
    </div>
</mat-toolbar>
