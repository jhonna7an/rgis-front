<main class="main-container">
    <div class="login-container">
        <ng-container *ngIf="actionResolved; else action_resolved">
            <ng-container *ngIf="loading$ | async; else result">
                <div class="loading">
                    <app-loading [isLoading]="true"
                                [message]="loadingMessage">
                    </app-loading>
                </div>
            </ng-container>

            <ng-template #result>
                <app-action-result [result]="actionResult"></app-action-result>
            </ng-template>
        </ng-container>

        <ng-template #action_resolved>
            <header class="d-flex flex-column justify-content-center">
                <h1>Restablecer contraseña</h1>
            </header>

            <div class="justify-content-center form-container">
                <div class="col-12">
                    <form class="d-flex"
                          [formGroup]="resetPasswordForm"
                          autocomplete="off"
                          novalidate>
                        <div class="input-container col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Ingrese su nueva contraseña">
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error class="error-message" *ngIf="getControl('password').errors?.required">
                                    El <strong>Password</strong> es requerido
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Confirmar contraseña</mat-label>
                                <input matInput formControlName="confirm_password" [type]="hide ? 'password' : 'text'" placeholder="Vuelva a ingresar su nueva contraseña">
                                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error class="error-message" *ngIf="getControl('confirm_password').errors?.required">
                                    El <strong>Password</strong> es requerido
                                </mat-error>
                                <mat-error class="error-message" *ngIf="!getControl('confirm_password').errors?.isMatching">
                                    Las <strong>Contraseñas</strong> no coinciden
                                </mat-error>
                            </mat-form-field>

                            <button mat-raised-button
                                    type="submit"
                                    color="primary"
                                    class="col-12"
                                    (click)="resetPassword()"
                                    [disabled]="!resetPasswordForm.valid">
                                Guardar cambios
                            </button>

                            <div class="mt-2">
                                <p>Si no eres usuario
                                    <a routerLink="../../register" class="link">
                                        Registrate aquí
                                    </a>
                                </p>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </ng-template>
    </div>
</main>
